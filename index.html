<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="form1">
        <h2>Поиск максимального и минимального числа</h2>
        <input type="text" placeholder="Введите числа через ," id="form1_numbers">
        <button id="form1_add">Ввод</button>
        <div class="form1_result">
            <h5>Максимальное значение: </h5>
            <p id="form1_resultMax"></p>
            <h5>Минимальное значение: </h5>
            <p id="form1_resultMin"></p>
        </div>
    </div>
    <div class="form2">
        <h2>Поиск второго максимального и минимального числа</h2>
        <input type="text" placeholder="Введите числа через ," id="form2_numbers">
        <button id="form2_add">Ввод</button>
        <div id="form2_result">
            <h5>Второе максимальное значение: </h5>
            <p id="form2_resultMax"></p>
            <h5>Второе минимальное значение</h5>
            <p id="form2_resultMin"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
